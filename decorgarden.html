<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <title>Decor & Garden Inspiration</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fafafa;
    }

    header {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 40px 20px;
    }

    h1 {
      margin: 0;
      font-size: 2rem;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 40px 20px;
      max-width: 1200px;
      margin: auto;
    }

    .item {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      text-align: center;
    }

    .item img {
      width: 100%;
      height: 180px;
      object-fit: contain;
      border-radius: 8px;
    }

    .link-btn {
      margin-top: 10px;
      display: inline-block;
      background-color: #e67e22;
      color: white;
      padding: 6px 12px;
      text-decoration: none;
      border-radius: 5px;
      font-size: 14px;
      font-weight: bold;
    }

    .link-btn:hover {
      background-color: #cf5f08;
    }

    .back {
      text-align: center;
      margin: 30px;
    }

    .back a {
      color: #2c3e50;
      text-decoration: underline;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
