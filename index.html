<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trendyaura Categories</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      padding: 15px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }
    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    }
    .card img {
      width: 60px;
      height: 60px;
      object-fit: contain;
      margin-bottom: 10px;
    }
    .card p {
      margin: 0;
      font-size: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Explore Categories</h1>
  <div class="grid">
    <div class="card">
      <img src="assets/images/home.png" alt="Home">
      <p>Home</p>
    </div>
    <div class="card">
      <img src="assets/images/lifestyle.png" alt="Lifestyle">
      <p>Lifestyle</p>
    </div>
    <div class="card">
      <img src="assets/images/tech.png" alt="Tech">
      <p>Tech</p>
    </div>
    <div class="card">
      <img src="assets/images/kitchen.png" alt="Kitchen">
      <p>Kitchen</p>
    </div>
    <div class="card">
      <img src="assets/images/decor.png" alt="Decor">
      <p>Decor</p>
    </div>
  </div>
</body>
</html>
