<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modexa - Lifestyle & Tech Finds</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
    }
    header {
      background-color: #222;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
    }
    nav {
      background-color: #444;
      display: flex;
      justify-content: center;
      padding: 10px 0;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }
    .hero {
      background: url('assets/images/hero-banner.jpg') no-repeat center center/cover;
      height: 300px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-shadow: 1px 1px 5px #000;
    }
    .hero h2 {
      font-size: 2.5rem;
    }
    .content {
      padding: 30px;
      text-align: center;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      margin-top: 40px;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      padding: 15px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }
    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    }
    .card img {
      width: 60px;
      height: 60px;
      object-fit: contain;
      margin-bottom: 10px;
    }
    .card p {
      margin: 0;
      font-size: 1rem;
      font-weight: bold;
    }
    footer {
      background-color: #222;
      color: #fff;
      text-align: center;
      padding: 20px;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to Modexa</h1>
    <p>Your Daily Dose of Lifestyle, Home & Tech Finds</p>
  </header>
  <nav>
    <a href="#home">HomeGlow</a>
    <a href="#lifestyle">Lifestyle</a>
    <a href="#tech">Tech</a>
    <a href="#kitchen">Taste & Tools</a>
    <a href="#beauty">Beauty</a>
  </nav>
  <section class="hero">
    <h2>Discover Trends That Make Life Easier</h2>
  </section>
 <section class="content">
  <h2>Explore Categories</h2>
  <div class="grid">
    <a href="#" class="card-link">
      <div class="card">
        <img src="HomeGlow.jpg" alt="HomeGlow">
        <p>HomeGlow</p>
      </div>
    </a>
    <a href="#" class="card-link">
      <div class="card">
        <img src="lifestyle.jpg" alt="Lifestyle">
        <p>Lifestyle</p>
      </div>
    </a>
    <a href="#" class="card-link">
      <div class="card">
        <img src="tech.jpg" alt="Tech">
        <p>Tech</p>
      </div>
    </a>
    <a href="#" class="card-link">
      <div class="card">
        <img src="taste-tools.jpg" alt="Taste & Tools">
        <p>Taste & Tools</p>
      </div>
    </a>
    <a href="#" class="card-link">
      <div class="card">
        <img src="beauty.jpg" alt="Beauty">
        <p>Beauty</p>
      </div>
    </a>
  </div>
</section>

  <footer>
    <p>&copy; 2025 Modexa. All rights reserved.</p>
  </footer>
</body>
</html>
